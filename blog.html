<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <nav id="navbar">
    <a href="index.html">Welcome</a>
    <a href="projects.html">Projects</a>
    <a href="blog.html">Blog</a>
    <a id="profile-link" href="https://github.com/Numpkens" target="_blank">GitHub</a>
  </nav>

  <section id="blog">
    <h2>My Blog</h2>

    <!-- Login Form (Hidden by Default) -->
    <div id="login-form" style="display: none;">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button id="login-button" onclick="login()">Login</button>
    </div>

    <!-- Blog Form (Hidden by Default) -->
    <form id="blog-form" style="display: none;" onsubmit="submitPost(event)">
      <label for="post-title">Title:</label>
      <input type="text" id="post-title" required>
      <label for="post-content">Content:</label>
      <textarea id="post-content" rows="5" required></textarea>
      <button type="submit">Publish</button>
    </form>

    <!-- Container for Blog Posts -->
    <div id="blog-posts"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
