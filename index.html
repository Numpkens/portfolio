<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav id="navbar">
    <a href="index.html">Welcome</a>
    <a href="projects.html">Projects</a>
    <a href="blog.html">Blog</a>
    <a id="profile-link" href="https://github.com/Numpkens" target="_blank">GitHub</a>
  </nav>

  <!-- Login Form -->
  <div id="login-form">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button onclick="login()">Login</button>
  </div>

  <!-- Register Form -->
  <div id="register-form">
    <h2>Register</h2>
    <input type="email" id="register-email" placeholder="Email" required>
    <input type="password" id="register-password" placeholder="Password" required>
    <button onclick="register()">Register</button>
  </div>

  <!-- Blog Form (Hidden by Default) -->
  <form id="blog-form" style="display: none;" onsubmit="submitPost(event)">
    <h2>Create a New Post</h2>
    <label for="post-title">Title:</label>
    <input type="text" id="post-title" required>
    <label for="post-content">Content:</label>
    <textarea id="post-content" rows="5" required></textarea>
    <button type="submit">Publish</button>
  </form>

  <!-- Container for Blog Posts -->
  <div id="blog-posts"></div>

  <!-- Load app.js as a module -->
  <script type="module" src="app.js"></script>
</body>
</html>
